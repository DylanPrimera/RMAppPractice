<ng-container *ngIf="favCharacters$ | async else noData">
  <mat-grid-list cols="4" rowHeight="600px">
    <mat-grid-tile *ngFor="let f of favCharacters$ | async" [colspan]="1" [rowspan]="1">
      <app-list-characters [characters]="f"></app-list-characters>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
<ng-template #noData>
  <p>No favorites yet</p>
</ng-template>
