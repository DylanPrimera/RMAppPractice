<div class="card-charact"
     infiniteScroll
     (scrolled)="scrolled()">
  <mat-grid-list [cols]="breakpoint" rowHeight="600px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let c of characters$ | async" [colspan]="1" [rowspan]="1">
      <app-list-characters [characters]="c"></app-list-characters>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="up-btn">
    <button *ngIf="showBtn" mat-fab color="primary" (click)="scrollTop()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
  </div>
</div>
